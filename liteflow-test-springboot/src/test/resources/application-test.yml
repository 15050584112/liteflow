logging:
  level:
    root: debug
    io:
      lettuce: info
  pattern:
    console: "%d{yyyy-MM-dd} %d{hhh:mm:ss},%red(%d{SSS}) %green(%-5level) [%thread] %cyan(%logger{36}) : %msg%n"

server:
  port: 8086

liteflow:
  rule-source: "config/flow-test.xml"

threadPool:
  parallel:
    worker: 3
    queue: 512
